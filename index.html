<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock">
        <h2>DIGITAL CLOCK</h2>
        <div class="clock-container">
        <div class="clock-items"><p id="hour">00</p></div>
        <div class="clock-items"><p id="minute">00</p></div>
        <div class="clock-items"><p id="second">00</p></div>
    </div>
    <p id="date"></p>



    <script src="index.js"></script>
</body>
</html>
